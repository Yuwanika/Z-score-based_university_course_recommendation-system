<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <nav>
        <div class="container">
            <div class="nav-container">
                <div class="logo">C</div>
                    <ul class="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
    </nav>
    

    <div class="container">
        <div class="outer">
            <div class="inner-left">
                <h1>Enter your A/L Z-Score to get matching University Courses.</h1>

                <form id="z-score-form">
                    <div class="form-design">
                        <label for="district">District</label>
                        <select id="district">
                            <option value="AMPARA">Ampara</option>
                            <option value="ANURADHAPURA">Anuradhapura</option>
                            <option value="BADULLA">Badulla</option>
                            <option value="BATTICALOA">Batticaloa</option>
                            <option value="COLOMBO">Colombo</option>
                            <option value="GALE">Galle</option>
                            <option value="GAMPAHA">Gampaha</option>
                            <option value="HAMBANTOTA">Hambantota</option>
                            <option value="JAFFNA">Jaffna</option>
                            <option value="KALUTARA">Kalutara</option>
                            <option value="KANDY">Kandy</option>
                            <option value="KEGALLE">Kegalle</option>
                            <option value="KILINOCHCHI">Kilinochchi</option>
                            <option value="KURUNEGALA">Kurunegala</option>
                            <option value="MANNAR">Mannar</option>
                            <option value="MATALE">Matale</option>
                            <option value="MATARA">Matara</option>
                            <option value="MONARAGALA">Monaragala</option>
                            <option value="MULLAITIVU">Mullaitivu</option>
                            <option value="NUWARA ELIYA">Nuwara Eliya</option>
                            <option value="POLONNARUWA">Polonnaruwa</option>
                            <option value="PUTTALAM">Puttalam</option>
                            <option value="RATNAPURA">Ratnapura</option>
                            <option value="TRINCOMALEE">Trincomalee</option>
                            <option value="VAVUNIYA">Vavuniya</option>
                        </select>
                    </div>
                    <div class="form-design">
                        <label for="z-score">Z-Score</label>
                        <input type="text" id="z-score" placeholder="Enter your Z-Score" required>
                    </div>
                    <div class="form-design">
                        <label for="stream">Stream</label>
                        <select id="stream">
                            <option value="BIOLOGICAL SCIENCE">Biological Science</option>
                            <option value="PHYSICAL SCIENCE">Physical Science</option>
                        </select>
                    </div>
                    <div class="form-design">
                        <label for="year">Year</label>
                        <select id="year">
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                    </div>

                    <button class="btn btn-primary" type="submit" id="btn-primary">Find my Course</button>
                </form>

            </div>
            <div class="inner-right">
                <div class="frame" id="frame">
                    <img src="/static/images/pic01.png" alt="find-course-img">

                    <p>Discover the perfect university course that matches your A/L results and career aspirations</p>
                </div>
            </div>
        </div>
    </div>

<!--<script src="{{ url_for('static', filename='main.js') }}"></script>-->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
